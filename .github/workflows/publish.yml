name: Publish SDK
on:
  workflow_run:
    workflows: [CI-SDK]
    branches: [main]
    types: [completed]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # This is important for changesets to work properly
          fetch-depth: 0
      
      - name: Debug directory structure
        working-directory: ./extension-files/bringweb3-sdk
        run: |
          pwd
          ls -la
          
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
          cache-dependency-path: 'extension-files/bringweb3-sdk/yarn.lock'

      - name: Install dependencies
        working-directory: ./extension-files/bringweb3-sdk
        run: yarn install --frozen-lockfile

      - name: Setup git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run changesets
        working-directory: ./extension-files/bringweb3-sdk
        run: |
          # Check if there are any changesets
          if [ -n "$(find .changeset -name '*.md' -not -name 'config.md' -not -name 'README.md' 2>/dev/null)" ]; then
            echo "ğŸ“ Found changesets, creating version PR..."
            
            # Run changeset version to update package.json and CHANGELOG
            yarn changeset version
            
            # Check if there are changes to commit
            if [ -n "$(git status --porcelain)" ]; then
              git add .
              git commit -m "chore(release): version SDK package"
              git push
              echo "âœ… Version PR would be created (skipping PR creation for now)"
            else
              echo "â„¹ï¸ No changes after running changeset version"
            fi
          else
            echo "ğŸš€ No changesets found, checking for packages to publish..."
            
            # Check if we need to publish (this checks if local version != published version)
            yarn changeset status --verbose
            
            # Run the publish command
            yarn release
            echo "âœ… Published packages"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}